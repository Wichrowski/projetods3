{% extends "layout.html" %}

{% block content %}

    <div class="container">
        <h1 class="title">Cadastrar Evento</h1>
        <form action="/cadastrar-evento" method="post">
            <div class="columns">
                <div class="column is-4">
                    <div class="field">
                        <label class="label">Nome do Evento</label>
                        <div class="control">
                            <input class="input" type="text" placeholder="" name="nome">
                        </div>
                    </div>
                </div>

                <div class="column is-4">
                    <div class="field">
                        <label class="label">Tipo de Evento</label>
                        <div class="control">
                            <div class="select">
                                <select name="tipo">
                                    <option>Congresso</option>
                                    <option>Curso</option>
                                    <option>Palestra</option>
                                    <option>Workshop</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="column is-4">
                    <div class="field">
                        <label class="label">Área</label>
                        <div class="control">
                            <div class="select">
                                <select name="area">
                                    <option>Administração</option>
                                    <option>Informática</option>
                                    <option>Medicina</option>
                                    <option>Química</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="columns">
                <div class="column">
                    <div class="field">
                        <label class="label">Descrição do evento</label>
                        <div class="control">
                            <textarea class="textarea" placeholder="Descreva aqui seu evento..."></textarea>
                        </div>
                    </div>
                </div>
            </div>
            <div class="columns">
                <div class="column is-2">
                    <div class="field">
                        <label class="label">Data do Evento</label>
                        <div class="control">
                            <input class="input" type="text" placeholder="">
                        </div>
                    </div>
                </div>
            </div>
            <div class="column is-4">
                <div class="field">
                    <label class="label">Cidade</label>
                    <div class="control">
                        <div class="select">
                            <select>
                                <option>Selecione a cidade</option>
                                <option>With options</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="column is-4">
                <div class="field">
                    <label class="label">Estado</label>
                    <div class="control">
                        <div class="select">
                            <select>
                                <option>Selecione o estado</option>
                                <option>With options</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="file has-name">
                <label class="file-label">
                    <input class="file-input" type="file" name="resume">
                    <span class="file-cta">
                        <span class="file-icon">
                            <i class="fas fa-upload"></i>
                        </span>
                        <span class="file-label">
                            Escolha uma imagem…
                        </span>
                    </span>
                    <span class="file-name">
                        Screen Shot 2017-07-29 at 15.54.25.png
                    </span>
                </label>
            </div>

            <div class="control">
                <button class="button is-primary">Salvar</button>
            </div>
        </form>
    </div>

{% endblock %}
