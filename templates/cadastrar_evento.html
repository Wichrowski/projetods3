{% extends "layout.html" %}

{% block content %}

<div class="container">

    <div class="columns">
        <div class="column is-three-fifths is-offset-one-fifth">
            <h1 class="title">Cadastrar Evento</h1>
        </div>
    </div>

    <div class="columns">
        <div class="column is-three-fifths is-offset-one-fifth">
            <form action="/cadastrar-evento" method="post">
                <div class="field is-grouped">
                    <div class="field">
                        <label class="label" for="nome">Nome </label>
                        <div class="control">
                            <input class="input" type="text" placeholder="" name="nome">
                        </div>
                    </div>
                    <div class="field">
                        <label class="label">Data do Evento</label>
                        <div class="control">
                            <input class="input" type="text" placeholder="">
                        </div>
                    </div>
                </div>

                <div class="field is-grouped">
                    <div class="field">
                        <label class="label">Tipo</label>
                        <div class="control">
                            <div class="select">
                                <select name="tipo">
                                    <option>Congresso</option>
                                    <option>Curso</option>
                                    <option>Palestra</option>
                                    <option>Workshop</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="field">
                        <label class="label">Área</label>
                        <div class="control">
                            <div class="select">
                                <select name="area">
                                    <option>Administração</option>
                                    <option>Informática</option>
                                    <option>Medicina</option>
                                    <option>Química</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="field is-grouped">
                    <div class="field">
                        <label class="label">Cidade</label>
                        <div class="control">
                            <div class="select">
                                <select>
                                    <option>Selecione a cidade</option>
                                    <option>With options</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="field">
                        <label class="label">Estado</label>
                        <div class="control">
                            <div class="select">
                                <select>
                                    <option>Selecione o estado</option>
                                    <option>With options</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="field">
                    <label class="label">Descrição do evento</label>
                    <div class="control">
                        <textarea class="textarea" placeholder="Descreva aqui seu evento..."></textarea>
                    </div>
                </div>

                <div class="control">
                    <button class="button is-primary">Salvar</button>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
