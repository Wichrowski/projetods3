{% extends "layout.html" %}
{% block content %}

<div class="section">
    <div class="container">
        <div class="level">
            <div class="level-item">
                <div class="field">
                    <div class="control">
                        <p class="heading"><b>Parceiro</b></p>
                        <div class="select is-warning">
                            <select>
                                <option>Selecione a opção</option>
                                <option>With options</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>

            <div class="level-item">
                <div class="field">
                    <div class="control">
                        <p class="heading"><b>Tipo de Evento</b></p>
                        <div class="select is-warning">
                            <select>
                                <option>Selecione a opção</option>
                                <option>With options</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>

            <div class="level-item">
                <div class="field">
                    <div class="control">
                        <p class="heading"><b>Área</b></p>
                        <div class="select is-warning">
                            <select>
                                <option>Selecione a opção</option>
                                <option>With options</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>

            <div class="level-item">
                <div class="field">
                    <div class="control">
                        <p class="heading"><b>Cidade</b></p>
                        <div class="select is-warning">
                            <select>
                                <option>Selecione a opção</option>
                                <option>With options</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>

            <div class="level-item">
                <div class="field">
                    <div class="control">
                        <p class="heading"><b>Estado</b></p>
                        <div class="select is-warning">
                            <select>
                                <option>Selecione a opção</option>
                                <option>With options</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="section">
    <div class="container">
        <div class="columns is-multiline">

            {% for evento in eventos %}

            <div class="column is-4">
                <div class="box">
                    <article class="media">
                        <div class="media-left">
                            <figure class="image is-64x64">
                                <img src="https://bulma.io/images/placeholders/128x128.png" alt="Image">
                            </figure>
                        </div>
                        <div class="media-content">
                            <div class="content">
                                <p class="subtitle">{{evento.nome}}</p>
                                <p class="heading">{{evento.parceiro.nome}}</p>
                                <small>Porto Alegre, Rio Grande do Sul</small>
                            </div>
                            <nav class="level">
                                <div class="level-left">
                                    <div class="level-item">
                                        <span class="tag is-primary">{{evento.tipo}}</span>
                                    </div>
                                    <div class="level-item">
                                        <span class="tag is-success">{{evento.area}}</span>
                                    </div>
                                </div>
                            </nav>
                        </div>
                        <div class="media-right">
                            <form action="/evento/{{evento.id}}/deletar" method="post">
                                <button class="delete" type="submit"></button>
                            </form>
                        </div>
                    </article>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>

{% endblock %}
