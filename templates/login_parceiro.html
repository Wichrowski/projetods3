<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login do Parceiro</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.min.css">
  <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
</head>

<body>

  <div id="navbarMenuHeroA" class="navbar-menu">

    <nav class="navbar" role="navigation" aria-label="main navigation">
      <div class="navbar-brand">
        <a class="navbar-item" href="">
          <img src="/static/ds3.png" alt="Desenvolvimento de Software 3">
        </a>
      </div>

      <div class="navbar-end">
        <a class="navbar-item is-active">
          Página Inicial
        </a>
        <a class="navbar-item">
          Eventos
        </a>
      </div>

  </div>

  <section class="hero is-primary is-fullheight-with-navbar is-bold">

    <div class="hero-body">
      <div class="container">
        <div id="login">

          <div class="container">

            <div class="columns">
              <div class="column is-4 is-offset-4">

                <div class="field">
                  <h3>Login do Parceiro</h3>
                </div>
              </div>
            </div>

          </div>

          <div class="container">

            <div class="columns">
              <div class="column is-4 is-offset-4">

                <div class="control has-icons-left has-icons-right">
                  <input class="input is-success" type="text" placeholder="Usuário">
                  <span class="icon is-small is-left">
                    <i class="fas fa-user"></i>
                  </span>
                  <span class="icon is-small is-right">
                    <i class="fas fa-check"></i>
                  </span>
                </div>

              </div>
            </div>

          </div>

          <div class="container">

            <div class="columns">
              <div class="column is-4 is-offset-4">

                <div class="field">
                  <p class="control has-icons-left">
                    <input class="input" type="password" placeholder="Senha">
                    <span class="icon is-small is-left">
                      <i class="fas fa-lock"></i>
                    </span>
                  </p>
                </div>

              </div>
            </div>

          </div>

          <div class="container">

            <div class="columns">
              <div class="column is-4 is-offset-4">

                <div class="field">
                  <p class="control">
                    <button class="button is-success">
                      Login
                    </button>
                  </p>
                </div>

              </div>
            </div>

          </div>

        </div>
      </div>
    </div>





  </section>

</body>

</html>
